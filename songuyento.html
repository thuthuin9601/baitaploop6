<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soluong=Number(prompt('nhập số lượng số cần hiện'));
        let count=1;
        let N=2;
        let flag=true;
        while(count<=soluong){
            for(let i=2;i<N;i++){
                if(N%i==0){
                    flag=false;
                    break;
                }
            }
            if(flag==true){
                document.write(N+', ');
                count++;
            } 
            flag=true;
            N++;
            i=2;
        }
    </script>
</body>
</html>
